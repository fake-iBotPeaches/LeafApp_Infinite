import:
  - recipe/laravel.php
  - contrib/php-fpm.php
  - contrib/yarn.php

config:
  application: 'Leafapp'
  repository: 'git@github.com:iBotPeaches/LeafApp_Infinite.git'
  php_fpm_version: ''

hosts:
  prod:
    remote_user: leafapp
    port: 22774
    hostname: leafapp.co
    deploy_path: '/home/leafapp/deploy'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:view:cache
    - artisan:config:cache
    - artisan:migrate
    - yarn:install
    - yarn:run:prod
    - deploy:publish
    - php-fpm:reload
  yarn:run:prod:
    - script: 'cd {{release_or_current_path}} && yarn run prod'

after:
  deploy:failed: deploy:unlock
